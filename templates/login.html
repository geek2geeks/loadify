<!-- This file is located at /templates/login.html -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Login Page</title>

    <!-- JavaScript to hide flash messages after 5 seconds -->
    <script>
        function hideFlashMessages() {
            const flashMessages = document.querySelectorAll('.alert');
            flashMessages.forEach((flashMessage) => {
                setTimeout(() => {
                    flashMessage.style.display = 'none';
                }, 5000);
            });
        }

        // Call the function after the page has loaded
        window.onload = hideFlashMessages;
    </script>
</head>
<body>
<div class="container mt-5">
    <!-- Render flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <!-- Display each flash message with its category as a CSS class -->
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Page title -->
    <h1 class="mb-4">Login to Loadify</h1>
    
    <!-- Login Form -->
    <form method="post" class="mb-4">
        <div class="mb-3">
            <!-- Username input field -->
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <!-- Password input field -->
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- Login button -->
        <button type="submit" class="btn btn-custom">Login</button>
    </form>
    
    <!-- Link to go back to the home page -->
    <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
