<!-- This file is located at /templates/upload.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Upload</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- JavaScript to hide flash messages after 5 seconds -->
    <script>
        function hideFlashMessages() {
            const flashMessages = document.querySelectorAll('.alert');
            flashMessages.forEach((flashMessage) => {
                setTimeout(() => {
                    flashMessage.style.display = 'none';
                }, 5000);
            });
        }

        // Call the function after the page has loaded
        window.onload = hideFlashMessages;
    </script>
</head>
<body>
    <div class="container mt-5">
        <!-- Render flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- Display each flash message with its category as a CSS class -->
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Page title -->
        <h1 class="mb-4">Upload Page</h1>

        <!-- Upload Form -->
        <form method="post" class="mb-4" enctype="multipart/form-data">
            <div class="mb-3">
                <!-- File input field -->
                <label for="file" class="form-label">Select file</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <!-- Upload button -->
            <button type="submit" class="btn btn-custom">Upload</button>
        </form>
    </div>
</body>
</html>
